<div 
*ngIf ="bookInfo"
class="container-book">
    <div class="container-info-book">
        <img [src]="bookInfo.image">
        <h3>{{bookInfo.title}}</h3>
        <p>{{bookInfo.author}}</p>
        <p>{{bookInfo.price}}</p>
        <div>
          <a [routerLink]="['../book-detail', bookInfo.id]">Detalle</a>
          <a [routerLink]="['../edit-book', bookInfo.id]">Editar</a>
          <button (click)="deleteBook()">Eliminar</button>
        </div>
    </div>
</div>
